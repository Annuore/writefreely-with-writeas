apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: nginx
  namespace: argocd
spec: 
  project: default
  source: 
    repoURL: https://github.com/Annuore/helm-k8s.git
    targetRevision: master 
    path: .
    # helm:
    #   valueFiles:
    #   - overrides.yaml
  destination: 
   server: https://kubernetes.default.svc
   namespace: default 
  syncPolicy:
   automated:
    prune: true 
    selfHeal: true 